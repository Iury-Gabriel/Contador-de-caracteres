    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Contador de Caracteres</title>
</head>
<body>
    <div class="container">
        <div class="area">
            <h1>Contador de Caracteres</h1>
            <div class="area-text">
                <p>Digite ou cole o texto no campo abaixo:</p>
                <textarea class="textarea" id="" cols="30" rows="10"></textarea>
                <div class="infos">
                    <p>Caracteres: <span class="caracter">0</span></p>
                    <p>Palavras: <span class="palavras">0</span></p>
                </div>
            </div>
        </div>
        <footer>
